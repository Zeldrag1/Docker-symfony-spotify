# docker/apache/httpd.conf (Minimaliste et fonctionnel)

# 1. Modules essentiels pour FPM et Rewriting
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so

# 2. Configuration de base
ServerName localhost:8080 # D√©finir le ServerName pour supprimer l'avertissement
Listen 80
User daemon
Group daemon

# 3. R√©pertoire des documents (Doit correspondre √† la racine de l'image)
DocumentRoot /usr/local/apache2/htdocs
<Directory "/usr/local/apache2/htdocs">
    AllowOverride None
    Require all granted
</Directory>

# üö® CRITIQUE : Inclusion de votre VHost personnalis√©
Include conf/extra/vhost.conf

# 4. Processus d'ex√©cution (Important pour que httpd d√©marre)
# Ces lignes sont souvent fournies par l'image, mais c'est bien de les s'assurer qu'elles ne manquent pas.
PidFile /run/httpd.pid